<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Delivery Management System{% endblock %}</title>
    {% load static %}
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            display: grid;
            grid-template-areas:
                "header"
                "content"
                "footer";
            grid-template-rows: auto 1fr auto;
            height: 100vh;
        }

        .header {
            grid-area: header;
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            text-align: center;
        }

        .header nav ul {
            list-style-type: none;
            padding: 0;
            margin: 10px 0;
            text-align: center;
        }

        .header nav ul li {
            display: inline;
            margin: 0 15px;
        }

        .header nav ul li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
        }

        .header nav ul li a:hover {
            text-decoration: underline;
        }

        .content {
            grid-area: content;
            padding: 20px;
        }

        .footer {
            grid-area: footer;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 10px;
        }

        form {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            background-color: #fff;
            box-shadow: 2px 2px 12px rgba(0, 0, 0, 0.1);
        }

        form button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

        form button:hover {
            background-color: #45a049;
        }

        ul {
            padding: 0;
            list-style: none;
        }

        ul li {
            margin: 10px 0;
        }

        ul li a {
            text-decoration: none;
            color: #4CAF50;
            font-weight: bold;
        }

        ul li a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>{% block header %}Welcome to the Delivery Management System{% endblock %}</h1>
            <nav>
                <ul>
                    <li><a href="{% url 'index' %}">Home</a></li>
                    <li><a href="{% url 'make_order' %}">Make a New Order</a></li>
                    <li><a href="{% url 'order_list' %}">View Orders</a></li>
                    <li><a href="{% url 'admin:index' %}">Admin Page</a></li>
                </ul>
            </nav>
        </header>
        <main class="content">
            {% block content %}{% endblock %}
        </main>
        <footer class="footer">
            <p>&copy; 2024 Delivery Management System</p>
        </footer>
    </div>
</body>
</html>
